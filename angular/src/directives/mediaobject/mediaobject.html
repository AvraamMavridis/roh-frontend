<a ng-href="{{ item.link }}">
  <div class="media">
    <div class="col-md-6 media-image" style="background-image: url('{{ item.image }}')"></div>
    <div class="media-body col-md-6">
        <span class="media-time  pull-right">{{ item.displayTime }}</span>
        <h4 class="media-heading">{{ item.title }}</h4>
    </div>
  </div>
</a>
